<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplitWise - Expense Tracker</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/blackLogo.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <script src="/assets/js/script.js" async></script>
    <div class="main-area">
      <section class="add-group-form">
        <h2>Create a New Group</h2>
        <form id="groupForm">
          <input
            type="text"
            id="groupName"
            placeholder="Enter Group Name"
            required
          />
          <button type="submit">
            <img src="assets/images/arrow.png" alt="submit" />
          </button>
        </form>
      </section>

      <section class="groups">
        <h2>Your Groups</h2>
        <div class="carousel">
          <button class="carousel-button prev" aria-label="Previous">
            &lt;
          </button>
          <div class="carousel-container">
            <div class="group-cards" id="groupCardsContainer">
              <!-- New groups added here -->
            </div>
          </div>
          <button class="carousel-button next" aria-label="Next">&gt;</button>
        </div>
      </section>
    </div>
  </body>
</html>
