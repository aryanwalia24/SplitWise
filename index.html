<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplitWise - Expense Tracker</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/blackLogo.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="page1">
      <header class="header1">
        <p id="p1">SplitWise</p>
        <p id="p2">EXPENSE TRACKER</p>
        <div class="fog-low">
          <img src="/assets/images/fog-low.webp" alt="Fog" />
        </div>
      </header>

      <div class="redirect-button-container" id="goToPage2">
        <pre class="on-top t1">Group  </pre>
        <pre class="on-top t2">Page</pre>
        <img
          src="assets/images/goto.png"
          alt="Go to Page 2"
          style="
            cursor: pointer;
            width: 140px;
            height: 140px;
            filter: contrast(10);
          "
        />
      </div>
    </div>

    <script>
      document
        .getElementById('goToPage2')
        .addEventListener('click', function () {
          window.location.href = 'page2.html'
        })
    </script>
  </body>
</html>
